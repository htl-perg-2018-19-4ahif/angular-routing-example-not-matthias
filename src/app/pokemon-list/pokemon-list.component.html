<div>
  <hr />

  <!-- Filter -->
  <div>
    <label for="filter">Filter: </label>
    <input type="text" id="filter" [(ngModel)]="pokeFilter" />
  </div>

  <hr />

  <!-- Pokelist -->
  <div>
    <h2>PokemonList:</h2>

    <p *ngFor="let pokemon of filteredPokemons; let i = index">
      <a routerLink="{{ i + 1 }}">{{ pokemon.name }}</a>
    </p>
  </div>
</div>
